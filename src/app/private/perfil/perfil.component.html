<form class="container">
  <div class="row">
    <h2>Perfil da Academia</h2>
  </div>
  <div class="row">
      <label for="nome">Nome</label>
      <input type="text" name="nome" required class="form-control" id="nome" [(ngModel)]="academia.nome">
  </div>

  <div class="row">
    <div class="form-group col-4">
      <label for="rua">Rua</label>
      <input type="text" name="rua" required class="form-control" id="rua" [(ngModel)]="academia.endereco.rua">
    </div>

    <div class="form-group col-2">
      <label for="numero">NÂº</label>
      <input type="text" name="numero" required class="form-control" id="numero" [(ngModel)]="academia.endereco.numero">
    </div>

    <div class="form-group col-3">
      <label for="bairro">Bairro</label>
      <input type="text" name="bairro" required class="form-control" id="bairro" [(ngModel)]="academia.endereco.bairro">
    </div>

    <div class="form-group col-3">
      <label for="cidade">Cidade</label>
      <input type="text" name="cidade" required class="form-control" id="cidade" [(ngModel)]="academia.endereco.cidade">
    </div>
  </div>

  <div class="row">
    <div class="form-group col-12">
      <label for="complemento">Complemento</label>
      <textarea rows="3" name="complemento" required class="form-control" id="complemento"
                [(ngModel)]="academia.endereco.complemento"></textarea>
    </div>
  </div>
</form>

<div style="background: #d2d2d2; height: 0.5px" class="col-12"></div>

<div *ngIf="!carregando" class="offset-xl-9 offset-lg-8 offset-md-6 offset-sm-4 offset-2" style="margin-top: 16px;">
  <button class="btn btn-xs btn-primary"        (click)="salvar()"><i class="fa fa-save"></i> SALVAR</button>
  <button class="btn btn-xs btn-outline-secondary" (click)="cancelar()" >CANCELAR</button>
</div>

<div *ngIf="carregando" class="offset-5">
  <img [src]="gif" id="gif"/>
</div>
