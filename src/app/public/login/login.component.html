<div class="container">

  <img [src]="logo" id="dash-logo"/>
  <div class="card col-12 col-xl-3 col-lg-4 col-sm-5" id="content">
    <form (submit)="onSubmit()">
      <div class="card-body">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" name="email" id="email" [(ngModel)]="credenciais.email">
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" class="form-control" name="senha" id="senha" [(ngModel)]="credenciais.senha">
        </div>

      </div>

      <button type="submit" class="btn btn-block btn-info">ENTRAR</button>
    </form>
  </div>

</div>
<div id="bloc"></div>
<footer>
  Fittank 2018
</footer>
