<form (submit)="onSubmit()">
  <div class="form-group">
    <label for="email">email</label>
    <input type="email" class="form-control" name="email" id="email" [(ngModel)]="credenciais.email">
  </div>

  <div class="form-group">
    <label for="senha">Senha</label>
    <input type="password" class="form-control" name="senha" id="senha" [(ngModel)]="credenciais.senha">
  </div>

  <div class="row">
    <button type="submit" class="btn btn-block btn-danger">ENTRAR</button>
  </div>
</form>
{{this.carregando}}
